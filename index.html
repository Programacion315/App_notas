<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Aplicacion de notas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input type="text" id="titulo" placeholder="Agregar nota" class="form-control mb-4">
                            </div>

                            <div class="form-group">
                                <textarea id="descripcion" class="form-control mb-3" placeholder="Agrega la tarea" rows="8"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">

                <div id="notas"></div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
